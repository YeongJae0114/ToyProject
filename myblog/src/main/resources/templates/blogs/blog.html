<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>

    <!-- 추가  -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="blogId" th:text="#{label.item.id}">상품 ID</label>
        <input type="text" id="blogId" name="blogId" class="form-control" value="1" th:value="${blog.id}" readonly>
    </div>
    <div>
        <label for="blogTitle" th:text="#{label.item.itemName}">상품명</label>
        <input type="text" id="blogTitle" name="blogTitle" class="form-control" value="상품A" th:value="${blog.title}" readonly>
    </div>
    <div>
        <label for="blogContent" th:text="#{label.item.quantity}">content</label>
        <textarea rows="4" cols="50" id="blogContent" name="blogContent" class="form-control"  th:text="${blog.content}" readonly> </textarea>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/blogs/{blogId}/edit(blogId=${blog.id})}'|"                    type="button" th:text="#{page.updateItem}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='blogs.html'"
                    th:onclick="|location.href='@{/blogs}'|"
                    type="button" th:text="#{button.cancel}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
